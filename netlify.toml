[build]
  base = "frontend"
  publish = "build"
  command = "npm install && npm run build"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "/.netlify/functions"
  REACT_APP_SOCKET_URL = "https://telegram-clone-backend.onrender.com"

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/api/chat/*"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/users/*"
  to = "/.netlify/functions/users"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200